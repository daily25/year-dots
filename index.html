<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Year Dots - Your Year at a Glance</title>
    <meta name="description"
        content="Visualize your year with 365 dots. Track your days, add notes, and reflect on your journey.">

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6366f1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icons/icon-192.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="app">
        <!-- Grid View -->
        <div id="grid-view" class="view active">
            <header class="header">
                <button id="theme-toggle" class="theme-toggle" title="Toggle theme">
                    <svg class="sun-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2">
                        <circle cx="12" cy="12" r="5" />
                        <path
                            d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" />
                    </svg>
                    <svg class="moon-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
                    </svg>
                </button>
                <h1>2026</h1>
                <p class="subtitle">Your year, one dot at a time</p>
            </header>
            <div id="dots-container" class="dots-grid"></div>
            <div class="legend">
                <span class="legend-item"><span class="legend-dot past"></span>Past</span>
                <span class="legend-item"><span class="legend-dot today breathing"></span>Today</span>
                <span class="legend-item"><span class="legend-dot future"></span>Future</span>
            </div>
        </div>

        <!-- Day Detail View -->
        <div id="day-view" class="view">
            <div class="day-panel">
                <button id="back-btn" class="back-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7" />
                    </svg>
                    Back
                </button>

                <div class="day-header">
                    <h2 id="day-title"></h2>
                    <span id="day-number" class="day-number"></span>
                </div>

                <div class="day-content">
                    <!-- Selfie Capture Section -->
                    <div class="field-group selfie-section">
                        <label>Today's Selfie</label>
                        <div class="selfie-container">
                            <!-- Placeholder / Start Camera -->
                            <div id="selfie-placeholder" class="selfie-placeholder">
                                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="1.5">
                                    <path
                                        d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z" />
                                    <circle cx="12" cy="13" r="4" />
                                </svg>
                                <span>Tap to take selfie</span>
                            </div>
                            <!-- Camera Preview -->
                            <div id="camera-container" class="camera-container" style="display:none;">
                                <video id="camera-preview" autoplay playsinline muted></video>
                                <svg class="face-outline" viewBox="0 0 200 260" fill="none"
                                    stroke="rgba(255,255,255,0.6)" stroke-width="2">
                                    <!-- Head oval -->
                                    <ellipse cx="100" cy="120" rx="70" ry="90" />
                                    <!-- Eye guides -->
                                    <ellipse cx="70" cy="100" rx="12" ry="8" stroke-dasharray="4" />
                                    <ellipse cx="130" cy="100" rx="12" ry="8" stroke-dasharray="4" />
                                    <!-- Nose guide -->
                                    <line x1="100" y1="110" x2="100" y2="140" stroke-dasharray="4" />
                                    <!-- Mouth guide -->
                                    <path d="M 75 165 Q 100 180 125 165" stroke-dasharray="4" />
                                </svg>
                                <canvas id="selfie-canvas" style="display:none;"></canvas>
                            </div>
                            <!-- Saved Selfie Display -->
                            <div id="selfie-display" class="selfie-display" style="display:none;">
                                <img id="saved-selfie" alt="Today's selfie" />
                            </div>
                        </div>
                        <div class="selfie-controls">
                            <button id="capture-btn" class="capture-btn">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <circle cx="12" cy="12" r="10" />
                                    <circle cx="12" cy="12" r="4" fill="currentColor" />
                                </svg>
                                Capture
                            </button>
                            <button id="retake-btn" class="retake-btn" style="display:none;">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path d="M1 4v6h6M23 20v-6h-6" />
                                    <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15" />
                                </svg>
                                Retake
                            </button>
                        </div>
                    </div>

                    <div class="field-group">
                        <label for="mood">How was your day?</label>
                        <div class="mood-selector" id="mood-selector">
                            <button class="mood-btn" data-mood="1" title="Terrible">üòî</button>
                            <button class="mood-btn" data-mood="2" title="Bad">üòï</button>
                            <button class="mood-btn" data-mood="3" title="Okay">üòê</button>
                            <button class="mood-btn" data-mood="4" title="Good">üôÇ</button>
                            <button class="mood-btn" data-mood="5" title="Amazing">üòÑ</button>
                        </div>
                    </div>

                    <div class="field-group">
                        <label for="energy">Energy Level</label>
                        <input type="range" id="energy" min="1" max="10" value="5" class="energy-slider">
                        <div class="energy-labels">
                            <span>Low</span>
                            <span id="energy-value">5</span>
                            <span>High</span>
                        </div>
                    </div>

                    <div class="field-group">
                        <label>üôè Grateful For</label>
                        <div class="list-inputs">
                            <input type="text" id="grateful-1" class="list-input"
                                placeholder="1. Something I'm grateful for...">
                            <input type="text" id="grateful-2" class="list-input"
                                placeholder="2. Something I'm grateful for...">
                            <input type="text" id="grateful-3" class="list-input"
                                placeholder="3. Something I'm grateful for...">
                        </div>
                    </div>

                    <div class="field-group">
                        <label>‚úÖ Today I...</label>
                        <div class="list-inputs">
                            <input type="text" id="did-1" class="list-input" placeholder="1. Something I did today...">
                            <input type="text" id="did-2" class="list-input" placeholder="2. Something I did today...">
                            <input type="text" id="did-3" class="list-input" placeholder="3. Something I did today...">
                        </div>
                    </div>

                    <div class="field-group">
                        <label>üí™ Fitness</label>
                        <div class="fitness-inputs">
                            <div class="fitness-item">
                                <span class="fitness-icon">üëü</span>
                                <input type="number" id="steps" class="fitness-input" placeholder="0" min="0">
                                <span class="fitness-label">steps</span>
                            </div>
                            <div class="fitness-item">
                                <span class="fitness-icon">üèãÔ∏è</span>
                                <input type="number" id="pushups" class="fitness-input" placeholder="0" min="0">
                                <span class="fitness-label">pushups</span>
                            </div>
                        </div>
                    </div>

                    <div class="field-group">
                        <label for="notes">Notes</label>
                        <textarea id="notes" placeholder="Any additional thoughts..."></textarea>
                    </div>

                    <button id="save-btn" class="save-btn">
                        <span>Save</span>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M5 13l4 4L19 7" />
                        </svg>
                    </button>

                    <button id="generate-video-btn" class="generate-video-btn day-view-btn" style="display:none;">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polygon points="5 3 19 12 5 21 5 3" />
                        </svg>
                        Generate Year Video
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="tooltip" class="tooltip"></div>

    <script src="app.js"></script>
</body>

</html>
